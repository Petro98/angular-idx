  <div mat-dialog-title>
    <div class="modal-header">
      <h5 class="modal-title" id="staticBackdropLabel">
        <strong>Name:</strong>
        {{userInfo.name}}
      </h5>
      <button type="button" class="btn-close" mat-dialog-close></button>
    </div>
  </div>
  <div mat-dialog-content>
    <div class="modal-body">
      <blockquote class="blockquote mb-0">
        <p>
          {{userInfo.description}}
        </p>
        <footer class="blockquote-footer mt-2">
          <cite title="Source Title">{{userInfo.author}}</cite>
        </footer>
      </blockquote>
    </div>
  </div>
  <div mat-dialog-actions class="d-block">
    <div class="modal-footer flex justify-content-between p-2">
      <div class="flex">
        <div class="m-1">
          <a href="{{userInfo.github}}" target="_blank" class="btn btn-dark"><u>GitHub</u></a>
        </div>
        <div class="m-1">
          <a href="{{userInfo.homepage}}" target="_blank" class="btn btn-link"><u>Website</u></a>
        </div>
      </div>

      <button type="button" mat-dialog-close class="btn btn-secondary">Close</button>
    </div>
  </div>
