<div class="container flex-column">
  <header>
    <div class="input-group input-group-lg p-1">
      <span class="input-group-text" id="inputGroup-sizing-lg">Search</span>
      <input type="text" class="form-control" (keyup)="nextOnSearch(input.value)" #input placeholder="name..." aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
    </div>
  </header>
  <main>
    <div class="container_card">
      <div class="row row-cols-1 row-cols-md-2 g-10">
        <div class="card" *ngFor="let card of usersList">
          <div class="card-header">
            <strong>Name:</strong>
            {{card.name}}
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p>
                {{ (card.description.length > 55) ? (card.description | slice:0:55) + '....' : (card.description) }}
              </p>
              <footer class="blockquote-footer">
                <cite title="Source Title">{{card.author}}</cite>
              </footer>
            </blockquote>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="flex">
    <nav aria-label="...">
      <ul class="pagination">
        <li class="page-item disabled">
          <a class="page-link">Start</a>
        </li>

        <li class="page-item" *ngFor="let card of cardList"><button (click)="refreshUsersList(+(card.toString() + '0'))" class="page-link">{{card}}</button></li>
        <!--        <li class="page-item active" aria-current="page">-->
        <!--          <a class="page-link" href="#">2</a>-->
        <!--        </li>-->

        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </footer>
</div>
